version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "pr_reviewer"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrator:
    build:
      context: ./goose
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    working_dir: /migrations
    environment:
      GOOSE_DRIVER: "postgres"
      GOOSE_DBSTRING: "postgres://postgres:postgres@db:5432/pr_reviewer?sslmode=disable"
      MIGRATIONS_DIR: "/migrations"
    command: ["up"]
    restart: on-failure

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      migrator:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    restart: always

volumes:
  db_data:
